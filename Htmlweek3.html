<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <title>Student registration form</title>
    <form id ="student form" action = "process registration.php" method = "post">
        <label for = "Name">Name</label>
        <input type = "text" id = "name" name = "name" placeholder = "Enter your name here" required>
        <br>
        <br>
        <label for = "Date of Birth">Date of Birth</label>
        <input type = "date" id = "DOB" name = "DOB" placeholder = "Enter yoUR D.O.B" required>
        <br>
        <br>
        <label for = "Gender">Gender</label>
        <select id = "Gender" name = "Gender" required>
            <option value =""></option>
            <option value = "male">male</option>
            <option value = "female">female</option>
            <option value = "other">other</option>
        </select>
        <br>
        <br>
        <label for ="address">Address</label>
        <input type = "textarea" id = "address" name = "address"  rows = "3" required placeholder = "P.O BOX...">
        <br>
        <br>
        <label for = "telephone">Telephone no:</label>
        <input type = "tel" id = "telephone" name = "telephone" required>
        <br>
        <br>
        <label for = "email">Email address:</label>
        <input type = "email" id = "email" name = "email" required placeholder = "@gmail.com">
        <br>
        <br>
        <label for "course">Select the course to be undertaken</label>
        <br>
        <input type = "checkbox" id = "web tech" name = "web tech">
        <label for ="web technologies">Web technologies</label>
        <br>
        <input type = "checkbox" id = "python" name = "python">
        <label for ="python">Python</label>
        <br>
        <input type = "checkbox" id = "Database SQL" name = "Database SQL">
        <label for = "Database">Database SQL</label>
        <br>
        <button type = "Register">Register</button>
        <button type = "cancel">Cancel</button>
    </form>
</body>
</html>
